<body>

    <header>
        <div class="header-bar">
            <div class="header-title">Queezie</div>

            <nav>
            <a href=./home.html>Home</a>
            <a href=./quizPage.html> Quiz</a>
            <a href=./wiki.html>Wiki</a>

            <div class="header-info">Anthony Varela Louis Demoy</div>
        </div>
    </header>
    <main class="register-container">
        <h2>Register</h2>
        <form action="/register" method="post" class="register-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password">
        </form>

        <button type="submit" id="form-button">Register</button>
        <p>Already have an account? <a href="./login.html" id="form-button">Login</a></p>
    </main>

    <footer>
        <small><p>©️2025 Queezie.</p>
        <p>All rights reserved.</p></small>
    </footer>
</body>
